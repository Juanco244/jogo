<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>The Shadow of Ictus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a; /* Fondo oscuro tipo CRT */
      background-size: cover;
      font-family: 'Press Start 2P', monospace;
      color: #dcb64c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .title {
      font-size: 32px;
      color: #88bde6;
      text-align: center;
      margin-bottom: 40px;
    }
    .button {
      background-color: #000000cc;
      border: 2px solid #dcb64c;
      color: #dcb64c;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 250px;
      transition: 0.3s;
      text-align: center;
      user-select: none;
    }
    .button:hover {
      background-color: #dcb64c;
      color: #000;
    }

    /* MODAL STYLES */
    #infoContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #infoContent {
      background-color: #375270;
      padding: 40px;
      border: 4px solid #dcb64c;
      max-width: 800px;
      color: white;
      text-align: center;
      font-family: 'Press Start 2P', monospace;
      position: relative;
    }

    #infoContent h2 {
      color: #dcb64c;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #infoContent p {
      text-align: justify;
      font-size: 12px;
    }

    #closeInfo {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #000;
      border: 2px solid #dcb64c;
      color: #dcb64c;
      cursor: pointer;
      display: inline-block;
    }

    #closeInfo:hover {
      background-color: #dcb64c;
      color: #000;
    }

  </style>
</head>
<body>
  <div class="title">
    <h1>THE<br>SHADOW<br>OF<br>ICTUS</h1>
  </div>

  <div class="button" onclick="startGame()">START</div>
  <div class="button" onclick="showInfo()">INFO</div>
  <div class="button" onclick="showCredits()">CREDITS</div>
 
  <div id="infoContainer">
    <div id="infoContent">
      <img src="assets/historia.png" alt="Historia del juego" style="max-width: 100%; height: auto; display: block; margin: 0 auto;" />
      <div id="closeInfo" onclick="hideInfo()">CERRAR</div>
    </div>
  </div>

  <script>
   // Funciones fuera del objeto Phaser.Game
function startGame() {
  // Aquí puedes hacer algo, por ejemplo cambiar de escena, o redirigir
  window.location.href = "game.html";
}


function showInfo() {
  document.getElementById("infoContainer").style.display = "block";
}

function hideInfo() {
  document.getElementById("infoContainer").style.display = "none";
}

function showCredits() {
  alert("Créditos: desarrollado por Juan, Denys y Pamela :)");
}
  </script>
</body>
</html>

  </script>
  
</body>
</html>

</body>

</html>
